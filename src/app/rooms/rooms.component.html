<div class="container my-5">
    <div class="row">
        <div class="col-12">
            <h2 class="text-center">OPCIONES DE RESERVA</h2>
            <hr>
        </div>
    </div>
    <div class="row rows-cols-1 row-cols-md-4 mt-5">
        <div class="col" *ngFor="let habitacion of habitaciones">
            <div class="card h-100 shadow text-center p-3">
                <h3>{{habitacion.nombre}}</h3>
                <img src={{habitacion.foto[0]}}  alt="foto" class="img-fluid w-100">
                <h5>{{habitacion.descripcion}}</h5>
                <h6>
                    <i class="bi bi-person-fill"></i>
                    x{{habitacion.cantidadMaxima}}
                </h6>
                <h5 class="fw-bold"> Desde: {{habitacion.precioNoche}}</h5>
            </div>
        </div>
    </div>
</div>
